<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Tea Cozy</title>
    <link href="../teacozy/resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- header section -->
    <header>
      <!-- Logo div -->
      <div class="logo">
        <img src="resources/images/teacozylogo.png">
      <div>
      <!-- End logo div -->
      <nav>
        <span>
          <a href="#">Mission</a>
        </span>
        <span>
          <a href="#">Featured Tea</a>
        </span>
        <span>
          <a href="#">Locations</a>
      </nav>
    </header>
    <!-- Main section -->
    <!-- Start content div -->
    <div class="content">
      <div class="background-image">
        <img src="resources/images/mission-background.jpg">
      </div>
      <div class="mission" id="mission">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>

      <div class="tea" id="tea">
        <h2>Tea of the Month</h2>
        <h4>What's steeping at the tea cozy?</h4>

        <div class="images">
          <img src="resources/images/berryblitz.jpg">
          <div class="tea-title">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <img src="resources/images/spicedrum.jpg">
          <div class="tea-title">
            <h4>Spiced Rum Tea</h4>
          </div>
          <img src="resources/images/donut.jpg">
          <div class="tea-title">
            <h4>Seasonal Donuts</h4>
          </div>
          <img src="resources/images/myrtle-ave.jpg">
          <div class="tea-title">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <img src="resources/images/bedfordbizarre.jpg">
          <div class="tea-title">
